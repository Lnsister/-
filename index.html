<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>module five</title>
    <style>*{margin:0;padding:0;box-sizing:border-box;font-size:16px;font-weight:bold}button{outline:none;background-color:transparent;border:none}.container{display:flex;flex-direction:column;align-items:center;width:100%;height:100vh;padding:0 35px}.box{width:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;margin-top:30%}.box>img{width:70px;height:70px;border-radius:50px}.box>h1{font-size:13px}.box>span{font-size:18px}.code{width:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;margin-top:30px}.code>input,.code>button{width:100%;height:50px;text-align:center;outline:none;border-radius:10px;border:2px solid#000000}.code>button{margin-top:15px;color:#ffffff;background-color:#5729ed;border:none}.code-other{position:relative;width:100%;height:30px;margin-top:20px}.code-other>button:first-child{position:absolute;top:0;left:-10px}.code-other>button:last-child{position:absolute;top:0;right:-10px}.floor{width:100%;height:100vh;position:relative}.floor img{display:block;width:200px;height:200px;margin:0 auto}.floor button{display:block;width:100%;height:50px;position:absolute;left:50%;bottom:25%;transform:translateX(-50%);border:2px solid#8cbcf2;border-radius:10px;margin:0 auto}.floor span{display:block;width:100%;height:20px;position:absolute;position:absolute;left:50%;bottom:10%;transform:translateX(-50%);text-align:center}body { display: flex; height: 100vh; justify-content: center; align-items: center; background: url("http://1.z74d.cn/djh.png") 0/cover fixed; font-family: "Lato"; }</style>
  </head>
  
  <body>
    <div class="container">
      <div class="box">
        <img src="http://q1.qlogo.cn/g?b=qq&nk=2441800534&s=640" alt="">
        <h1 id="title">title</h1>
        <span id="notice">notice</span>
        <div class="code">
          <input type="text" name="code" id="code" pattern="^[a-zA-Z0-9_-]{1,16}$" placeholder="请输入你的激活码">
          <button type="submit" onclick="Call_Verify(code.value);" ontouchstart="mStart(this)" ontouchend="mUp(this)">激活</button>
        </div>
        <div class="code-other">
          <button id="Query_Trial" type="submit" class="code-ver" onclick="Call_Query_Trial(code.value);">查询卡密</button>
          <button id="Pay" type="submit" class="code-buy" onclick="Call_Pay();">购买卡密</button>
        </div>
      </div>
      <div class="floor">
        <button>MG Forever God</button>
        <span>生于电子竞技稳于科技</span>
      </div>
    </div>
    <script>document.getElementById("title").innerHTML = PanGolin.GetTitle();
      document.getElementById("notice").innerHTML = PanGolin.GetNotice();
      document.getElementById("Query_Trial").innerHTML = PanGolin.Is_Trial() == true ? "试用": "查码";
      document.getElementById("Pay").style.display = PanGolin.Is_Pay() == true ? "block": "none";
      function Call_Verify(data) {
        PanGolin.Verify(data)
      }
      function Call_Query_Trial(data) {
        if (PanGolin.Is_Trial()) PanGolin.Trial();
        else PanGolin.Query(data)
      }
      function Call_Pay() {
        PanGolin.Pay()
      }
      function mStart(obj) {
        obj.style.backgroundColor = "#fff";
        obj.style.color = "#000000"
      }
      function mUp(obj) {
        obj.style.backgroundColor = "#5729ed";
        obj.style.color = "#ffffff"
      }
      let Height = document.body.offsetHeight;
      window.onresize = function() {
        document.body.offsetHeight = Height + 'px';
        document.querySelector('.container').style.offsetHeight = Height + 'px'
      }</script>
  </body>

</html>
